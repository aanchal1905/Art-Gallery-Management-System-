<h1>REGISTRATION FORM</h1>
<form>
    <table width="450px" height="500px" size="100">
        <tr>
            <td>
                <label for="first_name">First Name</label>

            <td>

            </td> 
        </tr>   
        <tr>
            <td>      
                <label for="last_name">Last Name</label>
            </td>
            <td>
                <input type="text" placeholder="Password" name="last_name" maxlength="50" size="30">
            </td> 
        </tr>
        <tr>
            <td>
                Gender:
            </td>
            <td>
                <input type="radio" name="Gender">Male
                <input type="radio" name="Gender">Female
                
            </td> 
        </tr>
        <tr>
            <td>
                <label for="email">Email Address</label>
            </td>
            <td>
                <input type="text" placeholder="Email" name="email" maxlength="80" size="30">
            </td> 
        </tr>
        <tr>
            <td>
                DOB:
            </td>
            <td>
                <input type="text"  name="" maxlength="80" size="30">
            </td> 
        </tr>
        <tr>
            <td>
                Phone no:
            </td>
            <td>
                <select>
                   <option>+91</option>
                </select>
                <input type="Phone" name="">
            </td> 
        </tr>
        <tr>
            <td>               
               <input type="button" onclick="window.location.href='file:///C:/Users/Dell/Desktop/HTML/index.html';"value=SUBMIT>

            </td>
