<html>

<title>Login Form Design</title>

<style>
body
{
 margin:0;
 padding:0;
 background: url('https://www.artrights.me/ar/wp-content/uploads/2018/09/Che-cos_%C3%A8-una-galleria-d_arte-CFA-Gallery-%C2%A9-Contemporary-Fine-Arts-Berlin_Photo-Matthias-Kolb.jpg');
 background-size:cover;
 background-position:center;
}

 .loginbox
{
 width:360px;
 height:360px;
 background:#000;
 color:#fff;
 top:30%;
 left:38%;
 position:absolute;
 box-sizing:border-box;
 padding: 70px, 30px;
}

h1
{
 margin:0;
 padding:0 0 20px;
 text-align: center;
 font-size:100px;
}

.loginbox p
{
 margin:0;
 padding:0;
 font-weight: bold;
}

.loginbox input
{
 width:100%;
 margin-button:20px;
}

.loginbox input[type="text"], input[type="password"]
{
  border: none;
  border-bottom: 1px solid #fff;
  background: transparent;
  outline:none;
  height:40px;
  color:#fff;
  font-size:16px;
  text-align: left;
}

.loginbox input[type="button"]
{
  border: none;
  background: #fb2525;
  outline:none;
  height:40px;
  color:#fff;
  font-size:18px;
  border-radius:20px;
}

.loginbox input[type="button"]:hover
{
  cursor:pointer;
  background: #ffc107;
  color:#000; 
}


.loginbox a
{
  text-decoration: none;
  font-size:12px;
  line-height:20px;
  color:darkgrey;
}

.loginbox a:hover
{
  color:#ffc107;
}
.image
{
  width:100px;
  height:100px;
  border-radius:50%;
  position: center;
  top:50%
}

</style>
